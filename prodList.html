<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta
      name="description"
      content="The product list of Omega design, the best watches you'll ever find, to the best prices"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Postal Product List</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark headerBar">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img class="logo" src="./img/Logo.png" alt="Postal design logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse navContainer"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/prodList.html">Products</a>
              </li>
              <li class="nav-item logBTN">
                <a class="nav-link logbtns loginBtn">Login</a>
              </li>
              <li class="nav-item">
                <a href="/cartpage.html" class="nav-link">Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>Products</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <input
              type="text"
              name="searchInput"
              id="searchInput"
              class="searchInput"
              placeholder="Search for a product..."
            />
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="filterBar">
              <ul class="filterBar__list">
                <li class="filterBar__item">Men</li>
                <li class="filterBar__item">Women</li>
                <li class="filterBar__item">Unisex</li>
                <li class="filterBar__item">Smart</li>
                <li class="filterBar__item">Analoge</li>
                <li class="filterBar__item">Price^</li>
                <li class="filterBar__item">Brand</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="error"></div>
        <div class="row prodList"></div>
        <div class="loading">
          <img
            src="/img/logo.gif"
            alt="loading gif that isn't totally messed up"
          />
        </div>
      </div>
    </main>
    <footer>
      <p class="footer__info">Our Design</p>
      <p class="footer__info">Info - Support</p>
      <p class="footer__info--faded">made as a student project</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./js/components/menu.js"></script>
  <script type="module" src="./js/prodList.js"></script>
</html>
