<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Postal Watches</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark headerBar">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img class="logo" src="./img/Logo.png" alt="Postal design logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse navContainer"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/prodList.html">Products</a>
              </li>
              <li class="nav-item logBTN">
                <a class="nav-link logbtns loginBtn">Login</a>
              </li>
              <li class="nav-item">
                <a href="/cartpage.html" class="nav-link">Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="alert"></div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <h1>Dashboard</h1>
          </div>
          <div class="col-sm-3">
            <div class="btnContainer">
              <a class="cta cta--login" href="./addProd.html">ADD</a>
            </div>
          </div>
        </div>
        <div class="loading">
          <img
            src="/img/logo.gif"
            alt="loading gif that isn't totally messed up"
          />
        </div>
        <div class="row">
          <table class="table table-dark table-striped dashHeader">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Featured</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody class="dashBody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="/js/libs/routeGuard.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./js/components/menu.js"></script>
  <script type="module" src="./js/dash.js"></script>
</html>
