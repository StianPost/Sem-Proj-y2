<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Postal Watches</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark headerBar">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img class="logo" src="./img/Logo.png" alt="Postal design logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse navContainer"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/prodList.html">Products</a>
              </li>
              <li class="nav-item logBTN">
                <a class="nav-link logbtns loginBtn">Login</a>
              </li>
              <li class="nav-item">
                <a href="/cartpage.html" class="nav-link">Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="loading"></div>
        <div class="alert"></div>
        <div class="row">
          <div class="col-sm-12">
            <h1>Add Product</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <form class="addForm" id="#addForm">
              <div class="formCard">
                <div class="formCard__left">
                  <div class="formCard__box">
                    <label class="formCard__label" for="title">Name:</label>
                    <input
                      class="formCard__input"
                      type="text"
                      name="title"
                      id="title"
                    />
                  </div>
                  <div class="formCard__box">
                    <label class="formCard__label" for="price">Price:</label>
                    <input
                      class="formCard__input"
                      type="number"
                      name="price"
                      id="price"
                    />
                  </div>
                  <div class="formCard__box">
                    <label class="formCard__label" for="img_url"
                      >Img Url:</label
                    >
                    <input
                      class="formCard__input"
                      type="text"
                      name="img_url"
                      id="img_url"
                    />
                  </div>
                  <div class="formCard__checkBoxes">
                    <div
                      class="form-check form-switch formCard__switchContainer"
                    >
                      <label class="formCard__label" for="isFeatured"
                        >Featured</label
                      >
                      <input
                        class="form-check-input formCard__switch"
                        type="checkbox"
                        role="switch"
                        id="isFeatured"
                      />
                    </div>
                    <div
                      class="form-check form-switch formCard__switchContainer"
                    >
                      <label class="formCard__label" for="isMale">Male</label>
                      <input
                        class="form-check-input formCard__switch"
                        type="checkbox"
                        role="switch"
                        id="isMale"
                      />
                    </div>
                    <div
                      class="form-check form-switch formCard__switchContainer"
                    >
                      <label class="formCard__label" for="isFemale"
                        >Female</label
                      >
                      <input
                        class="form-check-input formCard__switch"
                        type="checkbox"
                        role="switch"
                        id="isFemale"
                      />
                    </div>
                    <div
                      class="form-check form-switch formCard__switchContainer"
                    >
                      <label class="formCard__label" for="isUni">UniSex</label>
                      <input
                        class="form-check-input formCard__switch"
                        type="checkbox"
                        role="switch"
                        id="isUni"
                      />
                    </div>
                    <div
                      class="
                        form-check form-switch
                        formCard__check formCard__switchContainer
                      "
                    >
                      <label class="formCard__label" for="isSmart">Smart</label>
                      <input
                        class="form-check-input form__switch formCard__switch"
                        type="checkbox"
                        role="switch"
                        id="isSmart"
                      />
                    </div>
                  </div>
                </div>
                <div class="formCard__right">
                  <label class="formCard__label" for="description"
                    >Description</label
                  >
                  <textarea
                    class="formCard__prodDesc"
                    name="description"
                    id="description"
                    cols="30"
                    rows="5"
                  ></textarea>
                </div>
              </div>
              <input class="cta cta--login" type="submit" value="ADD" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="/js/libs/routeGuard.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./js/components/menu.js"></script>
  <script type="module" src="./js/addProd.js"></script>
</html>
